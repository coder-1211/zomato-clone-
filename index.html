<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMATO</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo image" class="navbar_logo">
            </div>
            <div class="navbar_nav_button">
                <button class="nav_button button_primary ">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="conatiner">
        <section class="main_container">
            <div class="main_container_image">
                <img src="assets/hero.jpg" alt="img" class="main_img_container_image">
            </div>
            <div class="main_decsription">
                <h1 class="description_txt">Order food from favourite restaurants near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <section class="explore_menu__container">
          <h1 class="explore_menu_heading">Explore Our Menu</h1>
            <div class="explore_menu_background"></div>
          <div class="explore_menu_list">
            <!--Burger-->
        <div class="explore_foodcarts" >
        <div class="foodcart_image">
            <img src="assets/burger.jpg" alt="burger image" class="burger_image">

            
        </div>
        <div class="foodcart_description">
            <h3 class="burger_heading">Burger</h3>
            <p class="burger_description">Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">3</span></p>
        </div>
    </div>
    <!--pizza-->
    <div class="explore_foodcarts" id="pizza_card" >
        <div class="foodcart_image">
            <img src="assets/pizza.jpg" alt="pizza image" class="burger_image">

            
        </div>
        <div class="foodcart_description">
            <h3 class="burger_heading">Pizza</h3>
            <p class="burger_description">Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">3</span></p>
        </div>
    </div>
    <!--icecream-->
    <div class="explore_foodcarts" >
        <div class="foodcart_image">
            <img src="assets/iceCream.jpg" alt="icecream image" class="burger_image">

            
        </div>
        <div class="foodcart_description">
            <h3 class="burger_heading">Ice Cream</h3>
            <p class="burger_description">Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">3</span></p>
        </div>
    </div>
</div>
        </section>
    </main>

</body>

</html>
